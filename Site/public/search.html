	<!— Bootstrap CSS —>

	<title>О себе</title>
	<script>
		function getInfo() {
			$.getJSON( "/users", function(response) {
				let html = "";
				for (let i = 0; i < response.length; i++) {
					html += "<p>" + "Имя: " + response[i]["name"] + "</p>";
					html += "<p>" + "Возраст: " + response[i]["age"] + "</p>";
					html += "<p>" + "Цель: " + response[i]["goal"] + "</p>";
					html += "<p>" + "Опыт: " + response[i]["exp"] + "</p>";
					html += "<p>" + "ЯП: " + response[i]["prog_langs"] + "</p>";
					html += "<p>" + "Email: " + response[i]["email"] + "</p>";
				}
				$("#info").append(html);
			});
		}
	</script>
</head>
<body onload="getInfo()">

													</div>
